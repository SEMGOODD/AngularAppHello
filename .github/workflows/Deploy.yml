name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (prod) with correct base-href
        run: |
          PROJECT=$(node -p "require('./angular.json').projects[0].name")
          npx ng build --configuration=production --base-href "/${{ github.event.repository.name }}/"
          echo "DIST=dist/$PROJECT/browser" >> "$GITHUB_ENV"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: gh-pages
            folder: ${{ env.DIST }}
            clean: true
            single-commit: true
