name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (prod)
        run: |
          PROJECT=$(node -p "const a=require('./angular.json'); Object.keys(a.projects)[0]")
          npx ng build --configuration=production --project "$PROJECT" --base-href "/${{ github.event.repository.name }}/"
          echo "DIST=dist/$PROJECT/browser" >> "$GITHUB_ENV" 

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4