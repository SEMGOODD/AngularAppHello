name: Deploy Angular to GitHub Pages
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build (prod)
        run: |
          PROJECT=$(node -p "const a=require('./angular.json'); Object.keys(a.projects)[0]")
          echo "Using project: $PROJECT"
          npx ng build --configuration=production --project "$PROJECT" --base-href "/${{ github.event.repository.name }}/"
          echo "DIST=dist/$PROJECT/browser" >> "$GITHUB_ENV"

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.DIST }}
          clean: true
          single-commit: true
